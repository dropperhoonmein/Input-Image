<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Import Image</title>
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <img src="img.png" alt="" id="profileImg">
        <label for="inputImg">Upload Image</label>
        <input type="file" name="" id="inputImg" accept="image/jpg, image/png, image/jpeg">
    </div>
    <script src="script.js"></script>
</body>
</html>
